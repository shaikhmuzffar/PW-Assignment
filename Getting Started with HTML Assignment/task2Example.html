<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2 Example</title>
</head>
<body>
    <!-- example of single line comment -->
    <ul>
        <li>normal text</li>
        <!-- <li>commented text </li> this text will be ignored by browser -->
        <li>normal text</li>
        <li>normal text</li>
    </ul>

    <!-- example of single multi-line comment -->
    <ul>
        <li>normal text</li>
        <!-- <li>normal text</li> these line will ignored by browser
        <li>normal text</li>
        <li>normal text</li> -->
        <li>normal text</li>
        <li>normal text</li>
    </ul>
</body>
</html>
