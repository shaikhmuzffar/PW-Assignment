<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5:Sign Up And Sign form with validation</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="" action="" method="post">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" minlength="3" required>
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" minlength="3" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="150" required>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms and conditions</label>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <h1>Sign In</h1>
    <form id="" method="post">
        <div>
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required>
        </div>
        <div>
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" minlength="6"  required>
        </div>
        <button type="submit">Sign In</button>
    </form>

</body>
</html>
