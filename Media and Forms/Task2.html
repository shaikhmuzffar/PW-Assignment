<!DOCTYPE html>
<html>
<head>
    <title>Task2: Video and Audio Example</title>
</head>
<body>
    <h1>Video Example</h1>

    <!-- Video element with controls -->
    <video controls width="640" height="360">
        <source src="./media Assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Audio Example</h1>

    <!-- Audio element with controls -->
    <audio controls>
        <source src="./media Assets/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
