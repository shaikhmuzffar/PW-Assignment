<!DOCTYPE html>
<html>

<head>
    <title>Task 3:Video and Audio Example with autoplay and infinite loop</title>
</head>

<body>
    <h1>Video Example</h1>

    <!-- Video element with autoplay and infinite looping -->
    <video controls width="640" height="360" autoplay muted loop>
        <source src="./media Assets/video.mp4" type="video/mp4">
    </video>

    <h1>Audio Example</h1>

    <!-- Audio element with autoplay and infinite looping -->
    <audio controls autoplay muted loop>
        <source src="./media Assets/audio.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
