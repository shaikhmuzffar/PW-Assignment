<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Style the gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns per row */
            gap: 20px; /* Gap between images */
        }

        /* Style the individual images */
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Task 1: Image Gallery</h1>

    <!-- Gallery container -->
    <div class="gallery">
        <img src="https://img.freepik.com/free-photo/wooden-bridge-koh-nangyuan-island-surat-thani-thailand_335224-1082.jpg?size=626&ext=jpg&ga=GA1.1.1812908260.1682667158&semt=ais" alt="Image 1">

        <img src="https://img.freepik.com/free-photo/beautiful-mountains-ratchaprapha-dam-khao-sok-national-park-surat-thani-province-thailand_231208-1511.jpg?size=626&ext=jpg&ga=GA1.1.1812908260.1682667158&semt=ais" alt="Image 2">

        <img src="https://img.freepik.com/free-photo/vacation-luxury-travel-sand-sky_1203-5366.jpg?size=626&ext=jpg&ga=GA1.1.1812908260.1682667158&semt=ais" alt="Image 3">

        <img src="https://img.freepik.com/free-photo/pileh-blue-lagoon-phi-phi-island-thailand_231208-1487.jpg?size=626&ext=jpg&ga=GA1.1.1812908260.1682667158&semt=ais" alt="Image 4">

        <img src="https://img.freepik.com/free-photo/rest-sunshine-atoll-bungalow-holiday_1232-3876.jpg?size=626&ext=jpg&ga=GA1.2.1812908260.1682667158&semt=ais" alt="Image 4">
        
        <img src="https://img.freepik.com/free-photo/long-boat-blue-water-maya-bay-phi-phi-island-krabi-thailand_335224-895.jpg?size=626&ext=jpg&ga=GA1.2.1812908260.1682667158&semt=ais" alt="Image 4">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
