<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1:Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Media query for screens with width less than 600px */
        @media (max-width: 600px) {
            header {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content section of the webpage.</p>
    </main>

    <footer>
        &copy; 2023 Your Website
    </footer>
</body>
</html>
