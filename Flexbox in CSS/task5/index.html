<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>task5: IRTC clone</title>
</head>

<body>
    <div class="wrapper">
        <!-- left box (form box) -->
        <div class="leftBox">
            <div class="leftBoxWrapper">
                <div class="navbar">
                    <div class="logos">
                        <div class="logo" id="logo1">
                            <img src="./images/logo1.png" alt="">
                        </div>
                        <div class="logo" id="logo1">
                            <img src="./images/logo2.png" alt="">
                        </div>
                    </div>
                    <nav>
                        <div class="topNav">
                            <a href="">Ask Disha</a>
                            <a href="">Contact us</a>
                            <a href="">Alerts</a>
                        </div>
                        <div class="bottomNav">
                            <a class="BTN active" href="">Login</a>
                            <a class="BTN" href="">Register</a>
                            <a class="BTN" href="">Agent Login</a>
                        </div>
                    </nav>
                </div>
                <div class="titleAndSubTitle">
                    <h1 class="title">Indian Railways</h1>
                    <p class="subTitle">
                        <span id="green">Safty </span>
                        <span id="red">Security </span>
                        <span id="blue">Punctuality </span>
                    </p>
                </div>
                <div class="buttonGroup">
                    <a class="BTN active" href="">
                        <img src="./images/ticket.png" alt="">
                        <span>BOOK Ticket</span>
                    </a>
                    <a class="BTN" href="">
                        <img src="./images/tick.png" alt="">
                        <span>PNR Status</span>
                    </a>
                    <a class="BTN" href="">
                        <img src="./images/chart.png" alt="">
                        <span>Charts/Vacancy</span>
                    </a>
                </div>
                <div class="selectionBox">
                    <div class="leftSelection">
                        <a href=""> <span>from</span> <img src="./images/downArrow.png" alt=""></a>
                        <div class="fromCity">
                            <img src="./images/trainIn.png" alt="">
                            <span>Banglore</span>
                        </div>
                        <span>KSR-Bangalore</span>
                    </div>
                    <a href="" class="invertButton">
                        <img src="./images/invert.png" alt="">
                    </a>
                    <div class="leftSelection">
                        <a href=""> <span>to</span> <img src="./images/downArrow.png" alt=""></a>
                        <div class="fromCity">
                            <img src="./images/trainOut.png" alt="">
                            <span>Kasaragod</span>
                        </div>
                        <span>KSR-Kasaragod</span>
                    </div>

                </div>
                <div class="secondRow">
                    <div class="secondRowWrapper">
                        <a class="calender" href=""><img src="./images/calender.png" alt=""> <span>date</span> <img
                                src="./images/downArrow.png" alt="">
                        </a>
                        <b>01 Aug 23</b>
                        <span>Tuesday</span>
                    </div>
                    <div class="secondRowWrapper">
                        <a class="calender" href=""><img src="./images/trippleCircles.png" alt=""> <span>class</span> <img
                                src="./images/downArrow.png" alt="">
                        </a>
                        <b>3A</b>
                        <span>AC 3 Tier</span>
                    </div>
                    <div class="secondRowWrapper">
                        <a class="calender" href=""><img src="./images/fourSquares.png" alt=""> <span>seat type</span> <img
                                src="./images/downArrow.png" alt="">
                        </a>
                        <b>Tatkal</b>
                        <span>AC 3 Tier</span>
                    </div>


                </div>
                <a href="" class="searchTrain">
                    <span>Search Train</span>
                    <img src="./images/arrowRight.png" alt="">
                </a>
            </div>

        </div>
        <!-- right box (image box) -->
        <div class="rightBox">
            <img src="./images/heroImg.png" alt="">
        </div>
    </div>
</body>

</html>
