<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <style>
        /* Internal CSS - Styles applied to the div with ID 'myDiv' */
        #myDiv {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
    <!-- External CSS - Link to an external stylesheet -->
    <link rel="stylesheet" type="text/css" href="Task1.css">
</head>
<body>
    <div id="myDiv">
        <h1>Styling Example</h1>
        <p>This div is styled using inline, internal, and external CSS.</p>

        <!-- Inline CSS - Styles applied directly to the element -->
        <p style="color: red;">This text is styled using inline CSS.</p>
    </div>
</body>
</html>
